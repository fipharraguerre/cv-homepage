<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
    <!--[if IE 6]>
    <style>
        /* Additional IE6-specific fixes */
        .sidebar { position: relative; }
        .content { position: relative; }
    </style>
    <![endif]-->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #e0e0e0;
            overflow: hidden; /* IE6 clearfix alternative */
        }
        
        /* Sidebar styles */
        .sidebar {
            float: left;
            width: 280px;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 30px 25px;
            min-height: 600px;
        }
        
        .sidebar h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        
        .sidebar h3 {
            color: #e74c3c;
            font-size: 16px;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sidebar p, .sidebar li {
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .sidebar ul {
            list-style: none;
            margin-left: 0;
        }
        
        .sidebar ul li {
            padding: 3px 0;
            border-left: 2px solid transparent;
            padding-left: 8px;
        }
        
        .sidebar ul li:hover {
            border-left-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }
        
        .sidebar a {
            color: #3498db;
            text-decoration: none;
        }
        
        .sidebar a:hover {
            color: #5dade2;
            text-decoration: underline;
        }
        
        /* Language switcher */
        #language-switch {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        #language-switch a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }
        
        #language-switch a:hover {
            color: #3498db;
        }
        
        /* Avatar */
        #avatar {
            text-align: center;
            margin-bottom: 25px;
        }
        
        #avatar img {
            border: 3px solid #3498db;
            border-radius: 50%;
        }
        
        /* Details/Summary styling for collapsible sections */
        details {
            margin: 10px 0;
        }
        
        summary {
            cursor: pointer;
            padding: 5px 0;
            color: #3498db;
            font-weight: bold;
        }
        
        summary:hover {
            color: #5dade2;
        }
        
        details[open] summary {
            margin-bottom: 8px;
        }
        
        /* Main content area */
        .content {
            margin-left: 280px;
            padding: 40px;
            background: #fff;
        }
        
        .content h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .content h2 {
            color: #2c3e50;
            font-size: 24px;
            margin: 30px 0 15px 0;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 5px;
        }
        
        .content h3 {
            color: #34495e;
            font-size: 20px;
            margin: 25px 0 10px 0;
        }
        
        .content h4 {
            color: #7f8c8d;
            font-size: 16px;
            margin: 15px 0 8px 0;
        }
        
        .content p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        .content ul {
            margin: 10px 0 15px 20px;
        }
        
        .content li {
            margin-bottom: 5px;
        }
        
        .content em {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .content strong {
            color: #2c3e50;
        }
        
        .content a {
            color: #3498db;
            text-decoration: none;
        }
        
        .content a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* Experience/job entries styling */
        .content h3 + p em {
            display: block;
            font-size: 13px;
            color: #95a5a6;
            margin-bottom: 5px;
        }
        
        .content h4 + p em {
            display: block;
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 5px;
        }
        
        /* Footer */
        footer {
            clear: both;
            text-align: center;
            padding: 20px;
            background: #ecf0f1;
            border-top: 1px solid #bdc3c7;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        /* Responsive design */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border: none;
            }
            
            .sidebar {
                float: none;
                width: 100%;
                min-height: auto;
                padding: 20px;
            }
            
            .content {
                margin-left: 0;
                padding: 20px;
            }
            
            .content h1 {
                font-size: 28px;
            }
            
            .content h2 {
                font-size: 22px;
            }
            
            #language-switch {
                margin-bottom: 15px;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .sidebar {
                padding: 15px;
            }
            
            .content {
                padding: 15px;
            }
            
            .content h1 {
                font-size: 24px;
            }
            
            .content h2 {
                font-size: 20px;
            }
            
            .content h3 {
                font-size: 18px;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                border: none;
            }
            
            .sidebar {
                background: white;
                color: black;
                border-right: 1px solid #ccc;
            }
            
            .sidebar h2, .sidebar h3 {
                color: black;
            }
            
            .sidebar a {
                color: black;
            }
            
            #language-switch {
                display: none;
            }
            
            details summary:after {
                content: " (expanded)";
            }
        }
        
        /* IE6 specific fixes */
        .clearfix {
            zoom: 1; /* IE6 hasLayout trigger */
        }
        
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <aside class="sidebar">
            <div id="language-switch">
                <a href="{{ site.baseurl }}/es/">ðŸ‡ªðŸ‡¸ EspaÃ±ol</a> | <a href="{{ site.baseurl }}/en/">ðŸ‡¬ðŸ‡§ English</a>
            </div>
            <div id="avatar">
                <img src="{{ site.baseurl }}/assets/avatar.jpg" alt="Profile picture" width="100" height="100">
            </div>
            <div class="sidebar-content">
                {{ page.sidebar | markdownify }}
            </div>
        </aside>
        <main class="content">
            {{ content }}
        </main>
        <div style="clear: both;"></div> <!-- IE6 clearfix -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Calculate page load time
            var loadTime = ((performance.now()) / 1000).toFixed(2);

            // Create footer element
            var footer = document.createElement('footer');

            // Set initial footer content with load time
            var footerText = 'This page loaded in ' + loadTime + ' seconds';

            // Check for memory API (Chrome/Chromium only)
            if (performance && performance.memory && performance.memory.usedJSHeapSize) {
                var memoryUsage = (performance.memory.usedJSHeapSize / (1024 * 1024)).toFixed(2);
                footerText += ' and utilizes ' + memoryUsage + ' MB of RAM';
            }

            footer.innerHTML = footerText;

            // Add footer to the container
            document.querySelector('.container').appendChild(footer);
        });
    </script>
</body>
</html>
