<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
    <link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
    <!--[if IE 6]>
    <style>
        /* Additional IE6-specific fixes if needed */
        .sidebar { position: relative; }
        .content { position: relative; }
    </style>
    <![endif]-->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div id="language-switch">
                <a href="{{ site.baseurl }}/es/">ðŸ‡ªðŸ‡¸ EspaÃ±ol</a> | <a href="{{ site.baseurl }}/en/">ðŸ‡¬ðŸ‡§ English</a>
            </div>
            <div id="avatar">
                <img src="{{ site.baseurl }}/assets/avatar.jpg" alt="Profile picture" width="100" height="100" style="border-radius: 50%;">
            </div>
            <div class="sidebar-content">
                {{ page.sidebar | markdownify }}
            </div>
        </aside>
        <main class="content">
            {{ content }}
        </main>
        <div style="clear: both;"></div> <!-- IE6 clearfix -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Calculate page load time
            const loadTime = ((performance.now()) / 1000).toFixed(2);

            // Create footer element
            const footer = document.createElement('footer');

            // Set initial footer content with load time
            let footerText = `This page loaded in ${loadTime} seconds`;

            // Check for memory API (Chrome/Chromium only)
            if (performance && performance.memory && performance.memory.usedJSHeapSize) {
                const memoryUsage = (performance.memory.usedJSHeapSize / (1024 * 1024)).toFixed(2);
                footerText += ` and utilizes ${memoryUsage} MB of RAM`;
            }

            footer.textContent = footerText;

            // Add footer to the container, not body
            document.querySelector('.container').appendChild(footer);
        });
    </script>
</body>
</html>
