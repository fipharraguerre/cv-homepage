<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
	<link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
			<div id="language-switch">
				<a href="{{ site.baseurl }}/es/">ðŸ‡ªðŸ‡¸ EspaÃ±ol</a> | <a href="{{ site.baseurl }}/en/">ðŸ‡¬ðŸ‡§ English</a>
			</div>
				<div id="avatar"; style="text-align: center;">
				<img src="{{ site.baseurl }}/assets/avatar.jpg" alt="Hallstatt profile picture" width="100" height="100" style="border-radius: 50%;">
			</div>
            {{ page.sidebar | markdownify }}
        </aside>
		<main class="content">
			{{ content }}
		</main>
    </div>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			// Calculate page load time
			const loadTime = ((performance.now()) / 1000).toFixed(2);

			// Create footer element
			const footer = document.createElement('footer');
			footer.style.cssText = 'font-size: 0.8em; color: #888; text-align: right; margin-top: 1em; padding: 1em;';

			// Set initial footer content with load time
			let footerText = `This page loaded in ${loadTime} seconds`;

			// Check for memory API (Chrome/Chromium only)
			if (performance && performance.memory && performance.memory.usedJSHeapSize) {
			const memoryUsage = (performance.memory.usedJSHeapSize / (1024 * 1024)).toFixed(2);
			footerText += ` and utilizes ${memoryUsage} MB of RAM`;
			}

			footer.textContent = footerText;

			// Add footer to the end of the body
			document.body.appendChild(footer);
		});
	</script>
</body>
</html>
